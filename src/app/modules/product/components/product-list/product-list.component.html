<div class="w-[93%] mx-auto"  #contentToConvert>
  <img
    src="../assets/product-header.png"
    class="sm:w-[93%] mx-auto sm:h-[335px]"
    alt=""
  />

  <div
    class="w-[93%] mx-auto grid grid-cols-1 sm:grid-cols-3 md:grid-col-3 gap-5 py-10"
  >
    <div
      class="product-item-content h-[400px] border border-gray-400 rounded-lg"
      *ngFor="let pr of products"
    >
      <div class="mb-3 px-4 pt-3">
        <img
          routerLink="/product-detail"
          [src]="pr.imageUrl"
          [alt]="pr.name"
          class="product-image mx-auto w-full h-[300px] object-cover rounded-lg cursor-pointer"
        />
      </div>

      <div class="flex justify-between px-5 pt-3">
        <h4 class="mb-1">{{ pr.name }}</h4>
        <a
          routerLink="/contact"
          class="text-black hover:text-cyan-500 font-[600] text-[18px]"
          pTooltip="Quict Shop"
          tooltipPosition="top"
          ><i class="pi pi-cart-plus"></i
        ></a>
      </div>
    </div>
  </div>
  <div class="w-[93%] mx-auto rounded-lg bg-cyan-500 px-14 py-16 mb-5">
    <div class="flex flex-wrap">
      <p class="text-3xl font-[600] text-gray-200">
        Didn't find what you were looking for? There is more we can do for you.
      </p>
    </div>
    <div
      class="flex flex-col sm:flex-col md:flex-row md:justify-between pt-9 gap-10"
    >
      <div class="mb-4 sm:mb-4 md:mb-0 bg-white rounded-lg p-5 md:h-[230px]">
        <h2 class="text-xl text-clip font-[500]">
          Post Requirements and let our consultants make an individual offer
        </h2>

        <p class="py-5">Talent marketplace</p>
        <div class="flex justify-end flex-wrap">
          <i class="pi pi-arrow-circle-right"></i>
        </div>
      </div>
      <div class="mb-4 sm:mb-4 md:ml-4 bg-white rounded-lg p-5 md:h-[230px]">
        <h2 class="text-xl text-clip font-[500]">
          Post a problem and we will look for talented and skillful suitable
          advisors.
        </h2>

        <p class="py-5">Scouting</p>
        <div class="flex justify-end flex-wrap">
          <i class="pi pi-arrow-circle-right"></i>
        </div>
      </div>
    </div>
  </div>
</div>
