<div class="py-28 bg-gray-200">
  <div class="flex justify-center flex-wrap">
    <h1 class="text-3xl font-[600]">Contact Us</h1>
  </div>
  <div class="flex justify-center gap-1 flex-wrap">
    <h4
      class="hover:scale-110 duration-300 hover:text-cyan-500 cursor-pointer"
      routerLink=""
    >
      Home /
    </h4>
    <h4 class="duration-300 text-cyan-500">Contact</h4>
  </div>
</div>
<div class="w-full px-20 py-20 bg-white">
  <div class="grid grid-col-1 md:grid-cols-2 gap-4">
    <div class="flex flex-col  ">
      <h2 class="text-3xl font-bold mb-10">Leave a Message
        <p class="text-base text-gray-500  font-[500]">You will receive a response within 24 hours from our team.

        </p>
      </h2>
      <form class="w-full max-w-lg">
        <div class="flex flex-wrap mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
              >Your Name</label
            >
            <input
              type="text"
              id="name"
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-cyan-500"
              placeholder="John Doe"
            />
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label
              for="number"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Your Number</label
            >
            <input
              type="text"
              id="number"
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-cyan-500"
              placeholder="1234567890"
            />
          </div>
        </div>
        <div class="flex flex-wrap mb-6">
          <div class="w-full px-3">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Your Email</label
            >
            <input
              type="email"
              id="email"
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-cyan-500"
              placeholder="example@example.com"
            />
          </div>
        </div>
        <div class="flex flex-wrap mb-6">
          <div class="w-full px-3">
            <label
              for="subject"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Subject</label
            >
            <input
              type="text"
              id="subject"
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-cyan-500"
              placeholder="Enter subject"
            />
          </div>
        </div>
        <div class="flex flex-wrap mb-6">
          <div class="w-full px-3">
            <label
              for="message"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Tell us about your desired property</label
            >
            <textarea
              id="message"
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32 resize-none focus:border-cyan-500"
              placeholder="Enter your message"
            ></textarea>
          </div>
        </div>
        
          <button
            class="mx-3 bg-cyan-400 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "
            type="button"
          >
            Send Message
          </button>
    
      </form>
    </div>

    <div class="sm:mt-20">
        <div class=" bg-slate-900 py-5 px-12">
      <h1 class="text-2xl font-bold text-white">Contact Info</h1>
      <div class="flex gap-5 py-10">
        <i class="pi pi-phone pt-2"></i>
        <p class="text-md font-bold text-gray-200">
          +1255-1255-62533 <br />+1255-1255-62533
        </p>
      </div>
      <div class="flex gap-5">
        <i class="pi pi-envelope pt-2"></i>
        <p class="text-md font-bold text-gray-200">
          Mail@gmail.com<br />Mail@gmail.com
        </p>
      </div>
      <div class="flex gap-5 py-10">
        <i class="pi pi-map pt-2"></i>
        <p class="text-md font-bold text-gray-200">
          Bowery St, New York,<br />NY 10013, USA
        </p>
    </div>
      </div>
    </div>
  </div>
</div>
