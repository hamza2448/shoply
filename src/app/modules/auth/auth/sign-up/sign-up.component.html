
<div class="flex flex-wrap justify-center h-screen bg-[url('/../assets/about.jpg')] bg-center bg-cover md:grid sm:grid-cols-2 m-0 md:h-screen ">
    <div  class="sm:bg-[url('/../assets/about.jpg')] h-0 sm:h-full bg-center bg-cover"></div>
    <div class="bg-cyan-300 my-auto md:my-0 md:py-8">
      <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent ">
        <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20  bg-white">
          <form >
            <h1 class="text-2xl font-bold">Sign up</h1>
            <div class="mb-4 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="email">Username or Email</label>
              <input
                class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10 border border-slate-900 focus:border-cyan-500"
                id="email"
                type="text"
                placeholder="Your email address"
              />
            </div>
            <div class="mb-6 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="password">Password</label>
              <input
                class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10 border border-slate-900 focus:border-cyan-500"
                id="password"
                type="password"
                placeholder="Your password" 
                
              />
            </div>
            <div class="mb-6 mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="password">Confirm Password</label>
                <input
                  class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10 border border-slate-900 focus:border-cyan-500   "
                  id="password"
                  type="password"
                  placeholder="Your password" 
                  
                />
              </div>
            <div class="flex w-full mt-6">
              <button
                class="w-full bg-gray-800 hover:bg-gray-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
                type="button"
              >
                Sign in
              </button>
            </div>
          </form>
         
          <div class="mt-3">
            <span class="text-gray-600 text-sm">Already have an account?</span>
            <a routerLink="/login" class="text-gray-700 text-sm font-semibold hover:text-accent">Login</a>
          </div>
          <div class="mt-4">
            <a [routerLink]="['/']" class="text-gray-700 text-sm hover:text-accent inline-flex items-center">
          
              Go to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
